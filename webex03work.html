<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습용 홈페이지</title>
</head>
<body>
    <header>
        <h1>href 만들기</h1>
        <nav>
            <ul>
                <li><a href="#apple">Apple</a></li>
                <li><a href="#banana">Banana</a></li>
                <li><a href="#cream">Cream</a></li>
                <li><a href="#doll">Doll</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section>
            <h2>메인 만들기</h2>
            <p>이곳은 메인페이지입니다</p>
        </section>
        <section>
            <h2>메인 리스트</h2>
            <ul>
                <li id="apple">Apple
                    <p>사과는 빨간 과일입니다.</p>
                </li>
                <li id="banana">Banana
                    <p>바나나는 긴 과일입니다</p>
                </li>
                <li id="cream">Cream
                    <p>크림은 미끌거립니다</p>
                </li>
                <li id="doll">Doll
                    <p>돌은 인형입니다</p>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <address>대전광역시 서구 관저동</address>
        <p>Copyright 홍진모.com</p>
    </footer>
</body>
</html>
